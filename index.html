<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Application</title>
    <!-- //bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- //jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class=”container”>
        <br>
        <h1 class="display-4">Send Message</h1>
        <br>
        <form>
            <div class="mb-3">
                <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                <input id="name" type="name" class="form-control" id="nameFormControl" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                <textarea id="message" class="form-control" id="FormControlTextarea" rows="3"
                    placeholder="Enter your Message"></textarea>
            </div>
            <button id="send" type="submit" class="btn btn-primary">Submit</button>
            <button id="del" type="submit" class="btn btn-primary">Clear Chat</button>
        </form>
    </div>
    <div id="messages"></div>
    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
